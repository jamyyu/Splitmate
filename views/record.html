<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splitmate</title>
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/record.css">
    <script src="/js/header.js"></script>
    <script src="/js/record.js" defer></script>
    <link rel="icon" href="/images/favicon.png" type="image/x-icon">
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="/images/favicon-white.png" alt="Splitmate Logo">
    </div>
    <div class="page-title">花費</div>
    <div class="user-info">
      <img src="/images/profile-icon.png" alt="Profile Picture" class="profile-pic" id="profile-pic">
      <div class="dropdown-menu" id="dropdown-menu">
        <div class="menu-item" data-action="profile">個人檔案</div>
        <div class="menu-item" data-action="groups">我的群組</div>
        <div class="menu-item" data-action="payments">我的收款</div>
        <div class="menu-item" data-action="logout">登出</div>
      </div>
    </div>
  </header>
  <main class="expense-main">
    <div class="expense-info">
      <div class="expense-date">2024年1月9日星期二 10:21</div>
      <div class="expense-item">
        <span class="item-name">🍍 香茅*2</span>
        <span class="item-amount">NT$1,772</span>
      </div>
      <div class="payer-info">
        <img class="payer-icon" src="/images/payer-icon.png" alt="Payer Icon">
        <span class="payer-name">你 先付 NT$1,772</span>
      </div>
      <div class="debtor-info">
        <img class="debtor-icon" src="/images/debtor-icon.png" alt="Debtor Icon">
        <span class="debtor-name">阿周 欠款 NT$1,772</span>
      </div>
      <hr class="divider">
      <div class="creation-info">
        <span>Jamy 在 2024年1月9日 10:27 建立。</span>
      </div>
    </div>
    <div class="action-buttons">
      <button class="delete-button">刪除</button>
      <button class="edit-button">編輯</button>
    </div>
  </main>
</body>
</html>
