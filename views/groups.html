<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的群組|Splitmate</title>
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/groups.css">
    <script src="/js/header.js"></script>
    <script src="/js/groups.js" defer></script>
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="/images/pink.jpeg" alt="Splitmate Logo">
    </div>
    <div class="page-title">我的群組</div>
    <div class="user-info">
      <img src="/images/jamy.jpeg" alt="Profile Picture" class="profile-pic" id="profile-pic">
      <div class="dropdown-menu" id="dropdown-menu">
        <div class="menu-item" data-action="profile">個人檔案</div>
        <div class="menu-item" data-action="groups">我的群組</div>
        <div class="menu-item" data-action="payments">我的收款</div>
        <div class="menu-item" data-action="logout">登出</div>
      </div>
    </div>
  </header>
  <main class="main-content">
    <div class="group-list">
      <div class="group-card">
        <img src="/images/picnic.jpg" alt="Group 1">
        <div class="group-name">野餐</div>
      </div>
      <div class="group-card">
        <img src="/images/mountain.png" alt="Group 2">
        <div class="group-name">雪山有雪女</div>
      </div>
      <div class="group-card">
        <img src="/images/snowboard.jpeg" alt="Group 3">
        <div class="group-name">北海道滑雪</div>
      </div>
    </div>
    <div class="button-container">
      <button class="create-group-button">建立群組</button>
    </div>
  </main>
</body>
</html>
