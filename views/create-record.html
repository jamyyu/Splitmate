<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>新增紀錄|Splitmate</title>
  <link rel="stylesheet" href="/css/header.css">
  <link rel="stylesheet" href="/css/create-record.css">
  <script src="/js/header.js"></script>
  <script src="/js/create-record.js" defer></script>
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="/images/pink.jpeg" alt="Splitmate Logo">
    </div>
    <div class="page-title">新增紀錄</div>
    <div class="user-info">
      <img src="/images/jamy.jpeg" alt="Profile Picture" class="profile-pic" id="profile-pic">
      <div class="dropdown-menu" id="dropdown-menu">
        <div class="menu-item" data-action="profile">個人檔案</div>
        <div class="menu-item" data-action="groups">我的群組</div>
        <div class="menu-item" data-action="payments">我的收款</div>
        <div class="menu-item" data-action="logout">登出</div>
      </div>
    </div>
  </header>
  <main class="main-content">
    <div class="form-container">
      <div class="tabs">
        <button class="tab active">花費</button>
        <button class="tab">轉帳</button>
      </div>
      <form>
        <div class="form-group-inline">
          <div class="form-group">
            <label for="date">日期</label>
            <input type="date" id="date" name="date" class="underline-input">
          </div>
          <div class="form-group">
            <label for="time">時間</label>
            <input type="time" id="time" name="time" class="underline-input">
          </div>
        </div>
        <div class="form-group">
          <label for="item">品項</label>
          <input type="text" id="item" name="item">
        </div>
        <div class="form-group">
          <label for="amount">金額</label>
          <input type="number" id="amount" name="amount" placeholder="NT$">
        </div>
        <div class="form-group">
          <label for="payer">誰付錢</label>
          <div class="select-container">
            <select id="payer" name="payer">
              <option value="you">你</option>
              <option value="other">其他</option>
            </select>
            <button type="button" class="add-button">➔</button>
          </div>
        </div>
        <div class="form-group">
          <label for="split">分給誰</label>
          <div class="select-container">
            <select id="split" name="split">
              <option value="equal">平均分攤</option>
              <option value="custom">自訂</option>
            </select>
            <button type="button" class="add-button">➔</button>
          </div>
        </div>
        <div class="form-group">
          <label for="note">註記</label>
          <textarea id="note" name="note"></textarea>
        </div>
        <div class="form-group">
          <label for="image">上傳圖片</label>
          <input type="file" id="image" name="image">
        </div>
        <button type="submit" class="submit-button">新增</button>
      </form>
    </div>
  </main>
</body>
</html>
