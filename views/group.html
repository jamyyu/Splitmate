<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>野餐|Splitmate</title>
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/group.css">
    <script src="/js/header.js"></script>
    <script src="/js/group.js" defer></script>
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="/images/pink.jpeg" alt="Splitmate Logo">
    </div>
    <div class="page-title">野餐</div>
    <div class="user-info">
      <img src="/images/profile-icon.png" alt="Profile Picture" class="profile-pic" id="profile-pic">
      <div class="dropdown-menu" id="dropdown-menu">
        <div class="menu-item" data-action="profile">個人檔案</div>
        <div class="menu-item" data-action="groups">我的群組</div>
        <div class="menu-item" data-action="payments">我的收款</div>
        <div class="menu-item" data-action="logout">登出</div>
      </div>
    </div>
  </header>
  <main class="main-content">
    <div class="activity">
      <div class="image-section">
        <img class="activity-image" id="group-image">
        <button class="edit-btn">編輯</button>
        <button class="settlement-btn">結餘</button>
      </div>
      <div class="activity-details">
        <h2>2024年8月1日</h2>
        <div class="activity-item">
          <div class="activity-description">
            <span class="activity-icon">🍽️</span>
            晚餐
            <span class="activity-cost">¥2,000</span>
          </div>
          <div class="activity-payment">
            你 先付 ¥8,000
          </div>
        </div>
      </div>
      <div class="add-button-container">
        <button class="add-button">+</button>
      </div>
    </div>
  </main>
</body>
</html>
