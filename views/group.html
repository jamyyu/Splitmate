<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splitmate</title>
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/group.css">
    <link rel="stylesheet" href="/css/messages.css">    
    <script src="/js/header.js"></script>
    <script src="/js/group.js" defer></script>
    <script src="/js/push-notifications.js" defer></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data.min.js"></script>
    <link rel="icon" href="/images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="/images/favicon-white.png" alt="Splitmate Logo">
    </div>
    <div class="page-title"></div>
    <div class="user-info">
      <img src="/images/profile-icon.png" alt="Profile Picture" class="profile-pic" id="profile-pic">
      <div class="dropdown-menu" id="dropdown-menu">
        <div class="menu-item" data-action="profile">個人檔案</div>
        <div class="menu-item" data-action="groups">我的群組</div>
        <div class="menu-item" data-action="payments">收款帳戶</div>
        <div class="menu-item" data-action="logout">登出</div>
      </div>
    </div>
  </header>
  <main class="main-content">
    <div class="activity">
      <div class="image-section">
        <img class="activity-image" id="group-image">
        <button class="chat-btn" id="chat-toggle-btn">
          <img src="/images/chat.png">
          <span class="unread-count" id="unread-count">0</span>
        </button>
        <!-- 生成編輯或查看按鈕-->
        <button class="settlement-btn">結餘</button>
      </div>
      <div class="activity-details">
        <!-- 以下將在 JavaScript 中生成
        <h2>2024年8月1日</h2>
        <div class="activity-item">
          <div class="activity-description">
            <span class="activity-icon">🍽️</span>
            晚餐
            <span class="activity-cost">¥2,000</span>
          </div>
          <div class="activity-payment">
            你 先付 ¥8,000
          </div>
        </div>
        -->
      </div>
      <div class="add-button-container">
        <button class="add-button">+</button>
      </div>
    </div>
  </main>
  <!-- 新增聊天視窗 -->
  <div id="chat-window" class="chat-window hidden">
    <div class="chat-header">
      <span>聊天室</span>
      <button id="close-chat-btn" class="close-btn">&times;</button>
    </div>
    <div class="chat-body" id="chat-body">
      <!-- 左側訊息範例 
      <div class="message message-left">
        <div class="message-content">你好！這是一則訊息。</div>
        <div class="message-info-left">
          <span class="message-sender">其他用戶</span>
          <span class="message-time">12:30 PM</span>
        </div>
      </div>
      -->
  
      <!-- 右側訊息範例 
      <div class="message message-right">
        <div class="message-content">你好！這是我的回應。</div>
        <div class="message-info-right">
          <span class="message-sender">我</span>
          <span class="message-time">12:31 PM</span>
        </div>
      </div>
      -->
    </div>
    <div class="chat-input">
      <input type="text" id="message-input" placeholder="輸入訊息..." autocomplete="off" />
      <button id="send-button" class="send-btn"><i class="fas fa-paper-plane"></i></button>
    </div>
  </div>
</body>
</html>
